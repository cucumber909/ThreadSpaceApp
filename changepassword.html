<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Change Password</h2>
  <form id="changePasswordForm">
    <label for="oldPassword">Old Password:</label><br>
    <input type="password" id="oldPassword" required><br>
    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" required><br>
    <input type="submit" value="Change Password">
  </form>

  <script src="changepassword.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <link id="pagestyle" rel="stylesheet" type="text/css" href="styles.css">
  <title>ThreadSpace - Login</title>
  <script>
    // Вставьте JavaScript-код здесь
    window.addEventListener('DOMContentLoaded', (event) => {
      var userAgent = navigator.userAgent.toLowerCase();

      // Проверяем, является ли устройство мобильным
      var isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);

      // Применяем разные стили в зависимости от типа устройства
      if (isMobile) {
        // Мобильное устройство
        document.body.classList.add('mobile');
      } else {
        // Десктопное устройство
        document.body.classList.add('desktop');
      }
    });
  </script>
</head>
<body>

</body>
</html>
